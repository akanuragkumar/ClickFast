<!doctype html>
<html>
<head>
  <title>Click Fast</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
  <style>
  .clicking-pad {
    width: 100%;
    height: 400px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h4 class="grey-text">How fast can you click?</h4>
        <h5 class="grey-text">Drop clicks on the pad below to find out.</h5>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <h4 class="grey-text text-darken-1">
          <i class="mdi-action-alarm"></i>
          <span id="timer">15</span>
        </h4>
      </div>
      <div class="col s6">
        <h4 class="grey-text text-darken-1">
          <i class="mdi-hardware-mouse"></i>
          <span id="mouse-clicks">0</span>
        </h4>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <a class="waves-effect waves-light blue lighten-1 btn-large clicking-pad" id="clicking-pad">
          <span id="pad-text">Timer starts with your first click</span><br>
          <i class="mdi-navigation-refresh" id="restart-icon"></i>
        </a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
  <script src="myscript.js"></script>
</body>
</html>
